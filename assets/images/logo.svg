<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80">
  <defs>
    <!-- Gradients for the flower petals -->
    <linearGradient id="petalTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <linearGradient id="petalRight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <linearGradient id="petalBottom" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <linearGradient id="petalLeft" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FDBA74"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
    <linearGradient id="petalBottomLeft" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#94A3B8"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="petalBottomRight" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C084FC"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
  </defs>

  <g transform="translate(5, 5)">
    <!-- Flower petals -->
    <!-- Top petal -->
    <ellipse cx="35" cy="18" rx="12" ry="18" fill="url(#petalTop)" opacity="0.9"/>
    <!-- Top right petal -->
    <ellipse cx="52" cy="25" rx="12" ry="18" transform="rotate(60, 52, 25)" fill="url(#petalRight)" opacity="0.85"/>
    <!-- Bottom right petal -->
    <ellipse cx="52" cy="47" rx="12" ry="18" transform="rotate(120, 52, 47)" fill="url(#petalBottomRight)" opacity="0.85"/>
    <!-- Bottom petal -->
    <ellipse cx="35" cy="54" rx="12" ry="18" fill="url(#petalBottom)" opacity="0.9"/>
    <!-- Bottom left petal -->
    <ellipse cx="18" cy="47" rx="12" ry="18" transform="rotate(-120, 18, 47)" fill="url(#petalBottomLeft)" opacity="0.85"/>
    <!-- Top left petal -->
    <ellipse cx="18" cy="25" rx="12" ry="18" transform="rotate(-60, 18, 25)" fill="url(#petalLeft)" opacity="0.85"/>

    <!-- Face -->
    <!-- Left eye (winking - horizontal line) -->
    <line x1="24" y1="32" x2="32" y2="32" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
    <!-- Right eye (open - chevron/wink) -->
    <path d="M 42 28 L 48 34 L 42 34" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Smile -->
    <path d="M 26 42 Q 35 52 46 42" stroke="white" stroke-width="3.5" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Text: TECNOLÍDERES -->
  <text x="80" y="52" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="700" fill="#1E293B" letter-spacing="0.5">Tecnolíderes</text>
</svg>