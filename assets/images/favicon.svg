<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="petalTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <linearGradient id="petalRight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <linearGradient id="petalBottom" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <linearGradient id="petalLeft" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FDBA74"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
    <linearGradient id="petalBottomLeft" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#94A3B8"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="petalBottomRight" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C084FC"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
  </defs>

  <g transform="translate(2, 2)">
    <!-- Flower petals -->
    <ellipse cx="30" cy="13" rx="11" ry="16" fill="url(#petalTop)" opacity="0.9"/>
    <ellipse cx="46" cy="20" rx="11" ry="16" transform="rotate(60, 46, 20)" fill="url(#petalRight)" opacity="0.85"/>
    <ellipse cx="46" cy="40" rx="11" ry="16" transform="rotate(120, 46, 40)" fill="url(#petalBottomRight)" opacity="0.85"/>
    <ellipse cx="30" cy="47" rx="11" ry="16" fill="url(#petalBottom)" opacity="0.9"/>
    <ellipse cx="14" cy="40" rx="11" ry="16" transform="rotate(-120, 14, 40)" fill="url(#petalBottomLeft)" opacity="0.85"/>
    <ellipse cx="14" cy="20" rx="11" ry="16" transform="rotate(-60, 14, 20)" fill="url(#petalLeft)" opacity="0.85"/>

    <!-- Face -->
    <line x1="20" y1="27" x2="27" y2="27" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <path d="M 36 24 L 41 29 L 36 29" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M 22 36 Q 30 45 40 36" stroke="white" stroke-width="3" stroke-linecap="round" fill="none"/>
  </g>
